<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lintwise ‚Äî AI-Powered PR Review</title>
    <meta name="description" content="AI-powered GitHub Pull Request code review agent using multi-agent analysis">
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border: #30363d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --accent: #58a6ff;
            --accent-hover: #79c0ff;
            --green: #3fb950;
            --red: #f85149;
            --orange: #d29922;
            --purple: #bc8cff;
            --radius: 12px;
            --shadow: 0 8px 32px rgba(0,0,0,0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hero {
            text-align: center;
            padding: 80px 20px 40px;
            max-width: 700px;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -1px;
        }

        .hero p {
            font-size: 1.15rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .badges {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .badge {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 6px 14px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .badge .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .dot.logic { background: var(--accent); }
        .dot.readability { background: var(--green); }
        .dot.performance { background: var(--orange); }
        .dot.security { background: var(--red); }

        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 32px;
            width: 100%;
            max-width: 640px;
            margin: 16px 20px;
            box-shadow: var(--shadow);
        }

        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }

        .tab {
            padding: 10px 20px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 0.95rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .tab:hover:not(.active) {
            color: var(--text-primary);
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: inherit;
            transition: border-color 0.2s;
            outline: none;
        }

        input:focus, textarea:focus {
            border-color: var(--accent);
        }

        textarea {
            min-height: 160px;
            resize: vertical;
            font-family: 'Cascadia Code', 'Fira Code', monospace;
            font-size: 0.85rem;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
            transition: opacity 0.2s, transform 0.1s;
        }

        .btn:hover { opacity: 0.9; }
        .btn:active { transform: scale(0.98); }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* ‚îÄ‚îÄ Results ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

        #results {
            width: 100%;
            max-width: 800px;
            padding: 0 20px;
            display: none;
        }

        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .risk-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .risk-low { background: rgba(63,185,80,0.15); color: var(--green); border: 1px solid var(--green); }
        .risk-medium { background: rgba(210,153,34,0.15); color: var(--orange); border: 1px solid var(--orange); }
        .risk-high { background: rgba(248,81,73,0.15); color: var(--red); border: 1px solid var(--red); }
        .risk-critical { background: rgba(248,81,73,0.25); color: #ff6b6b; border: 1px solid #ff6b6b; }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }

        .stat-card .value {
            font-size: 1.6rem;
            font-weight: 700;
        }

        .stat-card .label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .comment-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            transition: border-color 0.2s;
        }

        .comment-card:hover {
            border-color: var(--accent);
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .severity-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .severity-critical { background: var(--red); }
        .severity-warning { background: var(--orange); }
        .severity-suggestion { background: var(--accent); }
        .severity-nitpick { background: var(--text-secondary); }

        .comment-title {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .comment-meta {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .comment-body {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-top: 6px;
        }

        .comment-file {
            font-family: 'Cascadia Code', monospace;
            font-size: 0.8rem;
            color: var(--accent);
        }

        .suggestion-block {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 10px 14px;
            margin-top: 8px;
            font-family: 'Cascadia Code', monospace;
            font-size: 0.82rem;
            white-space: pre-wrap;
            color: var(--green);
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        footer a { color: var(--accent); text-decoration: none; }
    </style>
</head>
<body>
    <div class="hero">
        <h1>üîç Lintwise</h1>
        <p>AI-powered code review that catches what humans miss. Multi-agent analysis for logic, readability, performance, and security.</p>
        <div class="badges">
            <span class="badge"><span class="dot logic"></span> Logic</span>
            <span class="badge"><span class="dot readability"></span> Readability</span>
            <span class="badge"><span class="dot performance"></span> Performance</span>
            <span class="badge"><span class="dot security"></span> Security</span>
        </div>
    </div>

    <div class="card">
        <div class="tabs">
            <button class="tab active" onclick="switchTab('pr')">GitHub PR</button>
            <button class="tab" onclick="switchTab('manual')">Raw Diff</button>
        </div>

        <div id="tab-pr" class="tab-content active">
            <label for="pr-url">Pull Request URL</label>
            <input type="text" id="pr-url" placeholder="https://github.com/owner/repo/pull/42">
            <button class="btn" onclick="submitReview()" id="btn-submit">
                <span id="btn-text">Analyze PR</span>
                <div class="spinner" id="spinner"></div>
            </button>
        </div>

        <div id="tab-manual" class="tab-content">
            <label for="diff-input">Paste Unified Diff</label>
            <textarea id="diff-input" placeholder="@@ -1,3 +1,4 @@&#10; existing line&#10;+new line&#10; another line"></textarea>
            <button class="btn" onclick="submitManualReview()" id="btn-manual">
                <span id="btn-manual-text">Analyze Diff</span>
                <div class="spinner" id="spinner-manual"></div>
            </button>
        </div>
    </div>

    <div id="results"></div>

    <footer>
        Built with ‚ù§Ô∏è using <a href="https://fastapi.tiangolo.com/">FastAPI</a> & <a href="https://openai.com/">OpenAI GPT-4</a>
    </footer>

    <script>
        const API = '/api/v1';

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelector(`#tab-${tab}`).classList.add('active');
            event.target.classList.add('active');
        }

        async function submitReview() {
            const url = document.getElementById('pr-url').value.trim();
            if (!url) return alert('Please enter a PR URL');

            setLoading('btn-submit', 'btn-text', 'spinner', true);
            try {
                const res = await fetch(`${API}/reviews/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pr_url: url }),
                });
                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.detail || err.error || 'Request failed');
                }
                renderResults(await res.json());
            } catch (e) {
                alert(`Error: ${e.message}`);
            } finally {
                setLoading('btn-submit', 'btn-text', 'spinner', false);
            }
        }

        async function submitManualReview() {
            const diff = document.getElementById('diff-input').value.trim();
            if (!diff) return alert('Please paste a diff');

            setLoading('btn-manual', 'btn-manual-text', 'spinner-manual', true);
            try {
                const res = await fetch(`${API}/reviews/manual`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ diff_text: diff }),
                });
                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.detail || err.error || 'Request failed');
                }
                renderResults(await res.json());
            } catch (e) {
                alert(`Error: ${e.message}`);
            } finally {
                setLoading('btn-manual', 'btn-manual-text', 'spinner-manual', false);
            }
        }

        function setLoading(btnId, textId, spinnerId, loading) {
            const btn = document.getElementById(btnId);
            const text = document.getElementById(textId);
            const spinner = document.getElementById(spinnerId);
            btn.disabled = loading;
            text.style.display = loading ? 'none' : 'inline';
            spinner.style.display = loading ? 'inline-block' : 'none';
        }

        function renderResults(data) {
            const el = document.getElementById('results');
            el.style.display = 'block';

            const severityCounts = { critical: 0, warning: 0, suggestion: 0, nitpick: 0 };
            data.comments.forEach(c => severityCounts[c.severity]++);

            el.innerHTML = `
                <div class="result-header">
                    <h2>Review Results</h2>
                    <span class="risk-badge risk-${data.risk_score}">${data.risk_score} Risk</span>
                </div>

                <div class="stats">
                    <div class="stat-card"><div class="value">${data.total_comments}</div><div class="label">Total Issues</div></div>
                    <div class="stat-card"><div class="value" style="color:var(--red)">${severityCounts.critical}</div><div class="label">Critical</div></div>
                    <div class="stat-card"><div class="value" style="color:var(--orange)">${severityCounts.warning}</div><div class="label">Warnings</div></div>
                    <div class="stat-card"><div class="value">${(data.duration_ms / 1000).toFixed(1)}s</div><div class="label">Duration</div></div>
                </div>

                ${data.summary ? `<div class="card" style="margin: 0 0 20px; padding: 20px;"><strong>Summary:</strong> ${data.summary}</div>` : ''}

                ${data.comments.map(c => `
                    <div class="comment-card">
                        <div class="comment-header">
                            <div class="severity-dot severity-${c.severity}"></div>
                            <span class="comment-title">${escapeHtml(c.title)}</span>
                            <span class="comment-meta">${c.severity} ¬∑ ${c.category} ¬∑ ${Math.round(c.confidence * 100)}%</span>
                        </div>
                        <div class="comment-file">${escapeHtml(c.file)}${c.line ? `:${c.line}` : ''}</div>
                        <div class="comment-body">${escapeHtml(c.body)}</div>
                        ${c.suggestion ? `<div class="suggestion-block">üí° ${escapeHtml(c.suggestion)}</div>` : ''}
                    </div>
                `).join('')}

                ${data.comments.length === 0 ? '<div class="card" style="text-align:center;padding:40px;margin:0"><h3 style="color:var(--green)">‚úÖ No issues found!</h3><p style="color:var(--text-secondary);margin-top:8px">The code looks good.</p></div>' : ''}
            `;

            el.scrollIntoView({ behavior: 'smooth' });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
